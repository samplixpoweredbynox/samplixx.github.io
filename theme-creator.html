<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samplix Theme Creator</title>
    <meta name="description"
        content="Create your own custom themes for Samplix. Design, export, and share your unique style.">
    <meta name="keywords" content="theme creator, samplix themes, ui design, custom skins, theme builder">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/logonew.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="assets/logonew.png" alt="Samplix Logo">
                <span>Samplix</span>
            </a>
            <button class="menu-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links">
                <a href="index.html" data-i18n="nav.home">Home</a>
                <a href="download.html" data-i18n="nav.download">Download</a>
                <a href="skins.html" data-i18n="nav.skins">Skins</a>
                <div class="dropdown">
                    <button class="dropbtn active" data-i18n="nav.tools">Tools</button>
                    <div class="dropdown-content">
                        <a href="theme-creator.html" class="active" data-i18n="nav.theme_creator">Theme Creator</a>
                        <a href="pack_creator.html" data-i18n="nav.pack_creator">Pack Creator</a>
                    </div>
                </div>
                <a href="supported_packs.html" data-i18n="nav.packs">Packs</a>
            </div>
        </div>
    </nav>

    <div class="app-container">
        <header>
            <h1 data-i18n="theme_creator.title">Samplix <span class="accent">Theme Creator</span></h1>
            <p data-i18n="theme_creator.subtitle">Design stunning themes for your Samplix experience.</p>
        </header>

        <main>
            <div class="panel meta-panel">
                <h2 data-i18n="theme_creator.meta.title">Theme Metadata</h2>
                <div class="form-group">
                    <label for="themeName" data-i18n="theme_creator.meta.name">Theme Name</label>
                    <input type="text" id="themeName" value="My Custom Theme" placeholder="Enter theme name"
                        data-i18n-placeholder="theme_creator.meta.name">
                </div>
                <div class="form-group">
                    <label for="themeAuthor" data-i18n="theme_creator.meta.author">Author</label>
                    <input type="text" id="themeAuthor" value="Creator" placeholder="Your name"
                        data-i18n-placeholder="theme_creator.meta.author">
                </div>
            </div>

            <div class="panel colors-panel">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="dark" data-i18n="theme_creator.tabs.dark">Dark
                        Mode</button>
                    <button class="tab-btn" data-tab="light" data-i18n="theme_creator.tabs.light">Light Mode</button>
                </div>

                <div id="dark" class="tab-content active">
                    <!-- Colors will be injected here by JS -->
                </div>
                <div id="light" class="tab-content">
                    <!-- Colors will be injected here by JS -->
                </div>
            </div>
        </main>

        <div class="panel-footer">
            <div class="actions">
                <input type="file" id="importFile" accept=".sltheme,.json" hidden>
                <button id="btnImport" class="btn secondary" data-i18n="theme_creator.btn.import">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="7 10 12 15 17 10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>
                    Import Theme
                </button>
                <button id="btnExport" class="btn primary" data-i18n="theme_creator.btn.export">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                    Export .sltheme
                </button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://hexitrely.pl" target="_blank">Hexit Rely</a>
                <a href="https://open.spotify.com/artist/4hcXADTFvPXtRxVTGYXW4I?si=PtVSpKbdTgS1t2JG468iXA&nd=1"
                    target="_blank">Spotify</a>
                <a href="https://www.instagram.com/hexit_official" target="_blank">Instagram</a>
                <a href="https://www.youtube.com/channel/UCIpPTE3HsmUSAb-yfNybvSA" target="_blank">YouTube</a>
            </div>
            <p data-i18n="footer.copyright">&copy; 2026 Samplix Project.</p>
        </div>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/i18n.js"></script>
    <script src="app.js"></script>
</body>

</html>
